<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="all-pages">
      <div id="container" class="container">
        <header class="calculator-part">
          <button  class="calc-button" id="colorChanger"><img src="./Group (2).png" alt=""></button>

          <input id="calc-input" type="text" class="calc-input" placeholder="88888888"></input>
        </header>
        <table class="tg">
            <tr class="tables table-row" >
              <th class="all-tables"><button class="btn">AC</button></th>
              <th class="all-tables"><button class="btn">DEL</button></th>
              <th class="all-tables"><button class="btn">%</button></th>
              <th class="all-tables tg-main"><button class="btn btn-main">/</button></th>
            </tr>
          </thead>
          <tbody>
            <tr class="tables table-row">
              <td class="all-tables"><button class="btn">7</button></td>
              <td class="all-tables"><button class="btn">8</button></td>
              <td class="all-tables"><button class="btn">9</button></td>
              <td class="all-tables tg-main"><button class="btn btn-main">X</button></td>
            </tr>
            <tr class="tables table-row">
              <td class="all-tables"><button class="btn">4</button></td>
              <td class="all-tables"><button class="btn">5</button></td>
              <td class="all-tables"><button class="btn">6</button></td>
              <td class="all-tables tg-main"><button class="btn btn-main">-</button></td>
            </tr>
            <tr class="tables table-row">
              <td class="all-tables"><button class="btn">3</button></td>
              <td class="all-tables"><button class="btn">2</button></td>
              <td class="all-tables"><button class="btn">1</button></td>
              <td class="all-tables tg-main"><button class="btn btn-main">+</button></td>
            </tr>
            <tr class="tables table-row">
              <td class="all-tables callSpan2"  colspan="2"><button class="btn">0</button></td>
              <td class="all-tables"><button class="btn">.</button></td>
              <td class="all-tables tg-main tg-b" id="tg-m"><button class="btn btn-b">=</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
